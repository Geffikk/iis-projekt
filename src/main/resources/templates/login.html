<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body onload="document.f.username.focus()">
    <div class="iis-main">
        <div class="container iis-main iis-camel">
            <a th:href="@{../}" class="col-sm-2 btn iis-link iis-back iis-cocoa">
                <i class="material-icons left">arrow_back</i> Forum
            </a>

            <div class="row" style="padding-top: 10%">
                <div class="col"></div>
                <div class="col-xl-3">

                    <div class="container iis-coffee iis-oval p-2">
                        <form class="col" name='f' th:action='@{/login}' method="POST">
                            <!-- USERNAME -->
                            <div class="form-group">
                                <label for="username">Username:<br></label>
                                <input id="username" name="username" type="text" class="form-control" />
                            </div>
                            <br>
                            <!-- PASSWORD -->
                            <div class="form-group">
                                <label for="password">Password:<br></label>
                                <input id="password" name="password" type="password" class="form-control" />
                            </div>
                            <!-- REMEMBER ME -->
                            <!-- Actually useless since browser handles that
                            <div class="form-group form-check">
                                <label for="remember-me">
                                    <input type="checkbox" name="remember-me" id="remember-me" />Remember me
                                </label>
                            </div>
                            -->
                            <br>
                            <div class="row">
                                <div class="col text-center">
                                    <input class="btn iis-btn" type="submit" name="action" value="Login" />
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="col"> </div>
            </div>

        </div>
    </div>

    </script>
</body>
</html>
