<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head :: head">
</head>
<body>
    <nav th:insert="fragments/navbar :: navbar"></nav>

    <div th:fragment="create_user_modal_form" id="modal-user-create" class="modal">
        <div class="modal-content black-text">

            <h5 class="center">Create account</h5>

            <!-- EMAIL -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="email-signup" name="email" type="text" class="validate"/>
                    <label for="email-signup">E-mail</label>
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password-signup" name="password-signup" type="password"
                           class="validate"/>
                    <label for="password-signup" class="active">Password</label>
                </div>
            </div>

            <!-- USERNAME -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="username-signup" name="username-signup" type="text"
                           class="validate"/>
                    <label for="username-signup" class="active">Username</label>
                </div>
            </div>

            <!-- NAME -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="name-signup" name="name-signup" type="text"
                           class="validate"/>
                    <label for="name-signup" class="active">Name</label>
                </div>
            </div>

            <!-- LAST NAME -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="lastname-signup" name="lastname-signup" type="text"
                           class="validate"/>
                    <label for="lastname-signup" class="active">Last name</label>
                </div>
            </div>


            <!-- CREATE ACCOUNT BUTTON -->

            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light right" id="submit-signup-form">
                        SUBMIT<i class="material-icons right" style="line-height: inherit;">send</i>
                    </button>
                </div>
            </div>

    </div>


    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
