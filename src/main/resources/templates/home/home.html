<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments/head :: head">
</head>
<body>
    <nav th:insert="fragments/navbar :: navbar"></nav>
    <div class="container">

        <div class="row" th:if="${sections.size() > 0}">
            <div class="col s12">

                <div class="row" id="sections">
                    <div class="col s12">
                        <div class="row">
                            <div class="col s6">
                                <h4 th:text="#{sections}">Sections</h4>
                            </div>
                            <div class="col s6">
                                <a sec:authorize="hasAnyAuthority('ROLE_USER, ROLE_MODERATOR, ROLE_ADMIN')" th:href="@{/section/new}" th:text="#{new.section}"
                                   class="right waves-effect waves-light btn"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <ul class="collapsible" data-collapsible="accordion">
                            <li th:each="section : ${sections}">
                                <div class="collapsible-header">
                                    <form th:action="@{/section/} + ${section.id}" style="height: 100%; width: 100%;">
                                        <button class="btn amber darken-4" th:text="${section.name}" th:disabled="${section.getIsPublic() == 0 && #authorization.expression('hasRole(''ROLE_ANONYMOUS'')') ||
                                                                                         section.getIsPublic() == 2 && !section.getMembersUsername().contains(#authentication.name)}" style="min-width: 100px;"></button>
                                    </form>
                                    <div th:if="${!section.getMembersUsername().contains(#authentication.name)}" sec:authorize="!hasRole('ANONYMOUS') && !hasRole('ADMIN')" style="z-index: 1;">
                                        <form th:action="@{/section/} + ${section.id} + '/register'">
                                            <button th:disabled="${section.getRegisterApplicationAsList().contains(#authentication.name)}" type="submit" th:text="Register" class="right waves-effect waves-light btn"></button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- RECENT TOPICS -->

        <div class="row" th:if="${topics.size() > 0}" id="recent-topics">
            <div class="col s12">
                <div class="row">
                    <div class="col s12">
                        <h4 th:text="#{recent.topics}">Recent topics</h4>
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row" th:each="topic : ${topics}">
                            <div class="col s12">
                                <div class="section">
                                    <a th:href="@{/topic/} + ${topic.id}">
                                        <span th:text="'@' + ${topic.user.username} + ': ' + ${topic.title}"></span> <span class="right"
                                                                                                                           th:text="${topic.creationDate} ? ${#calendars.format(topic.creationDate, 'dd MMMM yyyy HH:mm')}"></span> <span class="truncate"
                                                                                                                                                                                                                                          th:text="${topic.content}"></span>
                                    </a>
                                </div>
                                <div class="divider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- RECENT POSTS -->

        <div class="row" th:if="${posts.size() > 0}" id="recent-posts">
            <div class="col s12">
                <div class="row">
                    <div class="col s12">
                        <h4 th:text="#{recent.posts}">Recent postss</h4>
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row" th:each="post : ${posts}">
                            <div class="col s12">
                                <div class="section">
                                    <a th:href="@{/topic/} + ${post.topic.id}">
                                        <span th:text="'@' + ${post.user.username} + ' ' + #{reply.to} + ' ' + ${post.topic.title}"></span> <span class="right"
                                                                                                                                                  th:text="${post.creationDate} ? ${#calendars.format(post.creationDate, 'dd MMMM yyyy HH:mm')}"></span> <span class="truncate"
                                                                                                                                                                                                                                                               th:text="${post.content}"></span>
                                    </a>
                                </div>
                                <div class="divider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
