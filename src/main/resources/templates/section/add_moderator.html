<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <form th:action="@{/section/} +  ${section.id} + '/add'">
        <input type="text" class="form-control" name="name" placeholder="Search User" />
        <input type="submit" value="Search" />
    </form>
    <div class="row">
        <div class="col s12">
            <table>
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                </tr>
                <tr th:each="user : ${section.getMembersNotModerators()}">
                    <td th:text="${user.username}">Onions</td>
                    <td th:text="${user.email}">123</td>
                    <td>
                        <form th:action="@{/section/add/moderator/}+ ${section.id} + '/' + ${user.id}" method="POST">
                            <button type="submit"
                                    name="action"
                                    class="btn waves-effect waves-light"
                                    th:text="#{add.user.as.moderator}">
                            </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>


</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
