<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div th:if="${section.getUser().username.equals(#authentication.name) || #authorization.expression('hasRole(''ADMIN'')')}">
        <form th:action="@{/section/} + 'add/member/' + ${section.id}">
            <input type="submit" value="Add User" class="btn waves-effect waves-light" />
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <table>
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">Onions</td>
                    <td th:text="${user.email}">123</td>
                    <td>
                        <div th:if="${section.getUser().username.equals(#authentication.name) || #authorization.expression('hasRole(''ADMIN'')')}">
                            <form th:action="@{/section/delete/user/} + ${section.id} + '/' + ${user.id}">
                                <button type="submit"
                                        name="action"
                                        class="btn waves-effect waves-light red darken-4"
                                        th:text="#{delete.mem}">
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
            <a th:href="@{/section/}+${section.id}" th:text="BACK" class="btn material-icons black-text yellow darken-1 right"></a>
        </div>
    </div>


</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
