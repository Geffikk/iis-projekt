<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">


    <div class="row">
        <div class="col s12">

            <div class="row" style="margin-bottom: 1px;">
                <div class="col s12">
                    <h3 th:text="#{page.section.topics.in.section} + ' ' + ${section.name}">Topics in section</h3>
                    <p th:text="${section.description}"></p>

                    <div th:if="${section.getMembersUsername().contains(#authentication.name)}">
                        <div th:if="${section.getModeratorsUsername().contains(#authentication.name) && section.getUser().getUsername().equals(#authentication.name)}">
                            <h6>You are: CREATOR</h6>
                        </div>
                        <div th:if="${section.getModeratorsUsername().contains(#authentication.name) && !section.getUser().getUsername().equals(#authentication.name)}">
                            <h6>You are: MODERATOR</h6>
                        </div>
                        <div th:if="${!section.getModeratorsUsername().contains(#authentication.name)}">
                            <h6>You are: MEMBER</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s6 left">
                    <div th:if="${section.getUser().username.equals(#authentication.name) || #authorization.expression('hasRole(''ADMIN'')')}">
                        <a th:href="@{/section/delete/} + ${section.id}" th:text="#{page.section.delete.section}" class="waves-effect waves-light btn red darken-4"></a>
                    </div>
                </div>
                <div class="col s6 right">
                    <div th:if="${section.getMembersUsername().contains(#authentication.name) || #authorization.expression('hasRole(''ADMIN'')')}">
                        <a th:href="@{/topic/new}" th:text="#{page.section.new.topic}" class="right waves-effect waves-light btn amber darken-4"></a>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: 1px;">
                <div class="center col s6 l3">
                    <a th:href="@{/section/} + ${section.id} + '/members'" th:text="#{page.section.members.in.section}" class="waves-effect waves-light btn"></a>
                </div>
                <div class="center col s6 l3">
                    <a th:href="@{/section/} + ${section.id} + '/moderators'" th:text="#{page.section.moderators.in.section}" class="waves-effect waves-light btn"></a>
                </div>
                <div class="center col s6 l3" th:if="${section.getUser().username.equals(#authentication.name) || #authorization.expression('hasRole(''ADMIN'')')}">
                    <a id="app_member" th:href="@{/section/} + ${section.id} + '/applications'" th:text="#{page.section.applications} +' ('+ ${section.getRegisterApplicationAsList().size()}+ ')'" class="waves-effect waves-light btn" style="width: 200px;"></a>
                </div>
                <div class="center col s6 l3" th:if="${section.getMembersUsername().contains(#authentication.name) && !section.getModeratorsUsername().contains(#authentication.name)}">
                    <form th:action="@{/section/} + ${section.id} + '/register/moderator'">
                        <button type="submit" th:text="Register" class="waves-effect waves-light btn" style="width: 200px;"></button>
                    </form>
                </div>
                <div class="center col s6 l3" th:if="${section.getUser().username.equals(#authentication.name) || #authorization.expression('hasRole(''ADMIN'')')}">
                    <a id="app_moderator" th:href="@{/section/} + ${section.id} + '/applications/moderator'" th:text="#{page.section.applications.mod} +' ('+ ${section.getRegisterModeratorApplicationAsList().size()}+ ')'" class="waves-effect waves-light btn" style="width: 200px;"></a>
                </div>
            </div>

            <div class="divider"></div>
            <div class="row" th:each="topic : ${topics}">
                <div class="col s12">
                    <div class="section">
                        <a th:href="@{/topic/} + ${topic.id}" th:text="${topic.user.username} + ': ' + ${topic.title}"></a>
                        <span class="right" th:text="${topic.creationDate} ? ${#calendars.format(topic.creationDate, 'dd MMMM yyyy HH:mm')}"></span> <span class="truncate"
                                                                                                                                                           th:text="${topic.content}"></span>
                    </div>
                    <div class="divider"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
