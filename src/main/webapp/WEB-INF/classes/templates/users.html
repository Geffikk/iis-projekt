<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <form th:action="@{/users}">
            <input type="text" class="form-control" name="name" placeholder="Search User" />
            <input type="submit" value="Search" />
        </form>
        <div class="row">
            <div class="col s12">
                <table>
                    <tr>
                        <th>NAME</th>
                        <th>EMAIL</th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}">Onions</td>
                        <td th:text="${user.email}">123</td>
                        <td>
                            <form th:action="@{/user/} + ${user.username}">
                                <button type="submit"
                                        name="action"
                                        class="btn waves-effect waves-light"
                                        th:text="#{user.view}"
                                        th:disabled="${user.isPublic == 0 && user.getUsername() != #authentication.name}"></button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
